<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../GeneralImages/logo.png" type="image/x-icon">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- Decorative leaves -->
    <i class="fas fa-leaf bg-leaf leaf1"></i>
    <i class="fas fa-leaf bg-leaf leaf2"></i>
    <i class="fas fa-leaf bg-leaf leaf3"></i>

    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2 class="form-title">Welcome Back!</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Enter your password">
                    <i class="fas fa-eye toggle-password" id="toggle-login-password"></i>
                </div>
            </div>
            <button id="login-btn" class="btn">
                <span id="login-btn-text">Login</span>
                <span id="login-spinner" class="hidden"><div class="spinner"></div>Logging in...</span>
            </button>
            <p class="toggle-form">Don't have an account? <a id="show-signup">Sign up</a></p>
            <p id="login-error" class="error-message hidden"></p>
            <p id="login-success" class="success-message hidden"></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container hidden">
            <h2 class="form-title">Create Account</h2>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <div class="password-container">
                    <input type="password" id="signup-password" placeholder="Create a password">
                    <i class="fas fa-eye toggle-password" id="toggle-signup-password"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="signup-confirm-password" placeholder="Confirm your password">
                    <i class="fas fa-eye toggle-password" id="toggle-signup-confirm-password"></i>
                </div>
            </div>
            <button id="signup-btn" class="btn">
                <span id="signup-btn-text">Sign Up</span>
                <span id="signup-spinner" class="hidden"><div class="spinner"></div>Creating account...</span>
            </button>
            <p class="toggle-form">Already have an account? <a id="show-login">Login</a></p>
            <p id="signup-error" class="error-message hidden"></p>
            <p id="signup-success" class="success-message hidden"></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="./script.js"></script>
</body>
</html>
